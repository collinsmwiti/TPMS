<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>TSC Pension Management System</title>
  <!--css links-->
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  <body>

    <!--beginning of logo-->
    <div class="logo">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQIBAT8TOdNY0XS7DL1uLokPPxAYMoMKr3LrD6d5g3BmBnAvitt" alt="tsc" style="margin-left:537px" width="250px">
    </div>
    <!--end of logo-->

    <div class="form">

      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>

      <div class="tab-content">
        <div id="signup">
          <h3>Sign Up for Free</h3>

          <form action="/" method="post">

            <div class="top-row">
              <div class="field-wrap">
                <label>
                First Name<span class="req">*</span>
              </label>
                <input type="text" required autocomplete="off" />
              </div>

              <div class="field-wrap">
                <label>
                Last Name<span class="req">*</span>
              </label>
                <input type="text" required autocomplete="off" />
              </div>
            </div>

            <div class="field-wrap">
              <label>
              Email Address<span class="req">*</span>
            </label>
              <input type="email" required autocomplete="off" />
            </div>

            <div class="field-wrap">
              <label>
              Set A Password<span class="req">*</span>
            </label>
              <input type="password" required autocomplete="off" />
            </div>

            <button type="submit" class="button button-block" />Get Started</button>

          </form>

        </div>

        <div id="login">
          <h3>Welcome Back!</h3>

          <form action="/" method="post">

            <div class="field-wrap">
              <label>
              Email Address<span class="req">*</span>
            </label>
              <input type="email" required autocomplete="off" />
            </div>

            <div class="field-wrap">
              <label>
              Password<span class="req">*</span>
            </label>
              <input type="password" required autocomplete="off" />
            </div>

            <p class="forgot"><a href="#">Forgot Password?</a></p>

            <button class="button button-block" />Log In</button>

          </form>

        </div>

      </div>
      <!-- tab-content -->

    </div>
    <!-- /form -->
    <!--footer-->
    <footer>
      <p>Â© Teachers Service Commission 2017.</p>
    </footer>

    <!--Scripts links-->
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" charset="utf-8"></script>
    <script src="js/scripts.js"></script>
    <script src="js/app.js"></script>
  </body>

</html>
